<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JCRAM'V Login</title>
    <link rel="stylesheet" href="./css/login.css">
    <link rel="icon" type="image/png" href="./img/logo.png">
    <script src="./js/login.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
     <!------------------ LOGIN PAGE -------------------->
    <section class="login_container">
        <div class="login_side_1">
            <h1>Login</h1>
            <p>Enter your credentials to access a world of travel 
                <br>
                opportunities, personalized itineraries, and exclusive
                <br>
                deals. 
                <br>
                Let's explore the world together!</p>
            
            <form>
                <div class="input_case">
                    <i class="fas fa-user-circle"></i>
                    <input type="text" id="usermail" name="email" placeholder="test@gmail.com">
                </div>
                <div class="input_case">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="passwords" name="password">
                </div>
                <div>
                    <input type="submit" id="validate" value="Login Now">
                </div>
            </form>
            <div id="error_message">
                <i class="fas fa-exclamation-triangle"></i>
                <p>email or password Invalid</p>
            </div>
        </div>

        <div class="login_side_2">
            <div class="img_side_2"></div>
            <div class="img1_side_2"></div>
            <div class="img2_side_2"></div>      
         </div>
    </section>
</body>
</html>
